<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>gaze-guard Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>Settings</h1>
    </div>

    <div class="protection-banner">
      Protection always on
    </div>

    <div class="settings">
      <div class="setting-item">
        <div class="setting-row">
          <span class="setting-title">Protection</span>
          <span class="setting-state">Always protecting</span>
        </div>
      </div>

      <div class="setting-item">
        <label for="threshold">Sensitivity</label>
        <div class="slider-row">
          <input type="range" id="threshold" min="0.1" max="0.9" step="0.1" value="0.5">
          <span id="threshold-value">50%</span>
        </div>
      </div>

      <div class="setting-item">
        <label>Categories being blurred</label>
        <div class="categories-list">
          <span class="category-pill">Porn</span>
          <span class="category-pill">Hentai</span>
          <span class="category-pill">Sexy</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <button id="save-btn" class="btn btn-primary">Save Settings</button>
      <div id="status" class="status"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
