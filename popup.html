<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>gaze-guard Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>gaze-guard</h1>
      <p>AI-powered content filtering</p>
    </div>
    
    <div class="settings">
      <div class="setting-item">
        <label class="toggle-label">
          <input type="checkbox" id="enabled" class="toggle-input">
          <span class="toggle-slider"></span>
          <span class="setting-text">Enable protection</span>
        </label>
      </div>
      
      <!-- <div class="setting-item">
        <label class="toggle-label">
          <input type="checkbox" id="disable-domain" class="toggle-input">
          <span class="toggle-slider"></span>
          <span class="setting-text">Disable on this site</span>
        </label>
      </div> -->
      
      <div class="setting-item">
        <label for="threshold">Sensitivity threshold:</label>
        <input type="range" id="threshold" min="0.1" max="0.9" step="0.1" value="0.5">
        <span id="threshold-value">50%</span>
      </div>
      
      <div class="setting-item">
        <label>Categories to blur:</label>
        <div class="categories">
          <label class="checkbox-label">
            <input type="checkbox" id="category-porn" checked>
            <span>Porn</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="category-hentai" checked>
            <span>Hentai</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="category-sexy" checked>
            <span>Sexy</span>
          </label>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <button id="save-btn" class="btn btn-primary">Save Settings</button>
      <div id="status" class="status"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
